baseURL = 'https://blog.modelcontextprotocol.io/'
languageCode = 'en-us'
title = 'Model Context Protocol Blog'
copyright = 'Copyright Â© 2025 Model Context Protocol Project. All rights reserved.'
theme = 'github.com/adityatelange/hugo-PaperMod'
[pagination]
  pagerSize = 5

[params]
  author = "The MCP project"
  description = "Updates from the Model Context Protocol project"
  images = ["og-image.png"]

  [params.homeInfoParams]
    Content = "Get the latest updates from protocol maintainers and contributors about new developments, upcoming features, and real-world MCP implementations."

  # PaperMod specific settings
  # defaultTheme = "dark" # MCP uses a dark theme
  disableThemeToggle = false
  ShowShareButtons = false
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = false
  disableSpecial1stPost = true
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  ShowFullTextinRSS = true

  [params.assets]
    favicon = "favicon.svg"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/modelcontextprotocol"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/company/modelcontextprotocol"

# Menu configuration
[[menu.main]]
  identifier = "docs"
  name = "Documentation"
  url = "https://modelcontextprotocol.io/docs"
  weight = 10

[[menu.main]]
  identifier = "github"
  name = "GitHub"
  url = "https://github.com/modelcontextprotocol"
  weight = 20

# Markup configuration for syntax highlighting
[markup]
  [markup.highlight]
    guessSyntax = true
    style = "monokai"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [[module.imports]]
    path = 'github.com/adityatelange/hugo-PaperMod'
